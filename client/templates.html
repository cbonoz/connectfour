   





<template name='newroi'>
  <div id="wrapper">
        {{> sidebar}}
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                <img class='header-image' src='hackerrank_work_logo.png'/>
                      <div id='login-buttons'>{{> loginButtons}}</div>
                      <h4 style='clear: both !important;'>&nbsp;&nbsp;&nbsp;Start a New ROI Calculation Below:</h4>

                         <div class="row">

                          <div class="span6">
                            
                            {{> insertCompanyForm}}
                            </div>
                            
                              <div class='span4' style='margin-top: 15px;'>
                                  <p><b>Please enter exact or approximate values for the fields to the left for the best possible ROI estimate for HackerRank investment. Enter values without commas or symbols ($,%, etc.)</b></p>
                              </div>
                            </div>

                </div>
            </div> 
        </div>
        <!-- /#page-content-wrapper -->
    </div>   
</template>



<template name='allroi'>
  <div id="wrapper">
        {{> sidebar}}
        
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
               
                <div id='login-buttons'>{{> loginButtons}}</div>
                
                <h4>List of Previously Calculated ROI's 

                </h4>
                <!-- 
                <input type="text" class="name-search" placeholder="Company Search">
                 -->
                  
              
                
              
                <script>
                console.log('Companies in company table: ' + Companies.find().count());
                </script>
                <div >
                  <table class='table roi'>
                  <tr>
                  <th  style='text-align: center;'>Company</th>
                  <th style='text-align: center;'># Recruiters</th>
                 <th style='text-align: center;'>View</th>
                  <th style='text-align: center;'>Edit/Delete</th>
                  </tr>
                  {{#each companies}}
                        {{> company}}
                    {{/each}}
                    </table>

                      <div style='text-align: center;'>
                      {{> flashMessages}}
                      {{> newCompanyButton}}
                      <b>{{numCompanies}}</b> ROI Records
                      </div>
                    </div>
                 </div>
            </div> 
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>

<template name='newCompanyButton'>
  <div class='new-co'><button class='btn-success btn-med'>Create a New ROI Report</button></div>
</template>

        
<template name="company">
    <tr class='roi-entry'>
    <td>{{name}}</td>
    <td>{{num_recruiters}}</td>
    
    <td><button type='button' class='view-company btn btn-default'> View </button></td>
    
    <td><button type='button' class='edit-company btn btn-info'> Edit </button>
    &nbsp;
    <button type='button' class='delete-company btn btn-danger'> Delete </button></td>
    </tr>
</template>

<template name='roiViewDetail'>
  <div id="wrapper">

<template name='companyNotFound'>
<h3>404 Error: Could not find company with listed ID - Please return to All ROI page</h3>
</template>



<template name="insertCompanyForm">
  {{> quickForm collection="Companies" id="insertCompany" type="insert" buttonContent="Submit Company" }} 
  <!-- template="bootstrap3-horizontal" label-class="col-sm-6" input-col-class="col-sm-6" -->
  <!-- <h5>Your Company: {{companyName}}</h5> -->
</template>

<template name="editCompanyForm">
  {{> quickForm collection="Companies" id="editCompany" type="update" doc=selectedCompanyDoc buttonContent="Update Company" resetOnSuccess=false}} 
</template>

<template name="viewCompanyForm">
  {{> quickForm collection="Companies" id="viewCompany" type="disabled" doc=selectedCompanyDoc}}
</template>

<template name='roi_results'>
{{#with company}}
  <h4>ROI Calculations for {{companyName}}:</h4>

  <table class='table striped '>
    <tr>
    <th>Metric</th><th>Value</th>
    </tr>
    <tr>
    <td>New Average Hires per Recruiter</td><td>{{hiresPerYear}} hires</td>
    </tr>
    <tr>
    <td>Cost per Hire</td><td>${{costPerHire}}</td>
    </tr>
    <tr>
    <td>Improved Recruiter Efficiency</td><td>{{improvedEfficiencyPerRecruiter}}%</td>
    </tr>

  <tr>
    <td>New Cost per Hire</td><td>${{improvedCostPerHire}}</td>
    </tr>
    

    <tr>
    <td>Hire Savings per Recruiter</td><td>${{savingsPerRecruiter}}</td>
    </tr>
    <!--
    <tr>
    <td>totalRecruiterSavings</td><td>${{totalRecruiterSavings}}</td>
    </tr>
    -->
    <tr>
    <td>Average Days between Hires</td><td>{{avgDaysBetweenHire}} days</td>
    </tr>
    <tr>
    <td>New Average Days between Hires</td><td>{{improvedAvgDaysBetweenHire}} days</td>
    </tr>
    <tr>
    <td>Opportunity Cost Savings per Recruiter</td><td>${{savedOpportunityCostPerRecruiter}}</td>
    </tr>
    <!--
      <tr>
    <td>Opportunity Cost Savings per Recruiter</td><td>${{totalOpportunityCostSavings}}</td>
    </tr>
  -->
  
      <tr>
    <td>Total Savings per Recruiter (Annual)</td><td>${{totalSavingsPerRecruiter}}</td>
    </tr>
    <!--
    <tr>
    <td>Total Recruiter Savings (Annual)</td><td>${{totalSavings}}</td>
    </tr>
  -->
    <!--
     <tr>
    <td>totalSavings</td><td>${{totalSavings}}</td>
    </tr>
  -->
    <tr>
    <td>Total Cost of HackerRank Per Recruiter</td><td>${{costHackerRankRecruiter}}</td>
    </tr>



    
    <tr>
    <td>ROI per Recruiter (savings-cost)/cost</td><td>{{calculatedROI}}%
    </td>
    </tr>

    <tr>
    <td>Net Benefit per Year</td><td>${{netReturn}}</td>
    </tr>


    


  </table>
<!--
  <canvas id="myChart" width="400" height="400"></canvas>
-->

{{/with}}
</template>

<template name='about_text'>

<p>This calculation is based on the number of positions filled by each recruiter. An increase in the number of positions filled without an increase in recruiter cost translates into a cost savings. Benefits may also be realized through better candidate screening, improved sourcing or reduced search expenses. Savings may also be realized through a reduction in the use of contract recruiters.</p>

<p>This calculation is based on the increase in positions filled per recruiter from Scenario 1. The improvement is reflected in a shorter time for the recruiter to find and qualify candidates for each position. There may be additional savings in time-to-hire from reduced sourcing time due to the improved job targeting, reduced interview time due to a better short list of candidates, etc. </p>

<p>This calculation only deals with postings to job boards. Additional savings may be realized by analysis of print ads, job fairs and other sourcing activities.</p>

<p>This calculation is based on the small percentage of positions filled by outside agencies. The gains in efficiency realized above may give recruiters more time to fill positions that would otherwise be outsourced to an agency.</p>

<p>Though we would like to just add up the total savings, it is judicious to adjust the calculation. Some savings may or may not be realized as direct cost reductions. Benefits may be realized as improved quality, process improvement or even better retention rates from hiring better candidates.</p>

</template>
