



<template name='dashboard'>
        <h4>HackerRank reduces hire acquisition costs by up to 80% per year</h4>
        <form class="form-horizontal" name='roi_info'>
          <div class="form-group">
            <label for="company" class="col-sm-2 control-label">Company</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="company" placeholder="Company Name">
            </div>
          </div>
          <div class="form-group">
            <label for="hire_number" class="col-sm-2 control-label">Hires per Year</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="hire_number" placeholder="#hires">
            </div>
          </div>
        <div class="form-group">
            <label for="cost_per_hire" class="col-sm-2 control-label">Avg Cost per Hire</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="cost_per_hire" placeholder="Cost per hire ($)">
            </div>
          </div>

           <input type="submit" value="Calculate" />
           <button value='Save'>Save</button>
          <!--
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Sign in</button>
            </div>
          </div>
          -->
        </form>

        <h3>Saved: ${{savedPrice}}.00</h3>
</template>
