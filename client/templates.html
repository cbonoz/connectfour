


<template name='games'>
{{> header}}
    <div id="wrapper">
 

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                
                       <h4 style='text-align: center;'>Connect 4 Games</h4>
                       <div class='games-section'>
                        {{> currentgames}}
                        </div>
                        <div class='create-section'>
                        <i>No Games? Start your own.</i><br/>
                        <button class='create-button btn-success btn-med'>Start New Game</button>
                        </div>
                </div>
            </div> 
        </div>
        <!-- /#page-content-wrapper -->
    </div>  
</template>

<template name='currentgames'>
  <table class='table game-table'>
    <tr>
    <th style='text-align: center;'>Name</th>
    <th style='text-align: center;'>Players</th>
    <th style='text-align: center;'>Join</th>
    </tr>
    {{#each games}}
      {{> game}}
    {{/each}}
    
  </table>

</template>


<template name='game'>

  <tr class='game-entry'>
  <td>{{gamename}}</td>
  <td>{{players}}</td>
  <td><button class='.join-game btn-default'>Join</button></td>
  </tr>

</template>

<template name='create'>
{{> header}}
<div id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                <h1>Create New Game:</h1>
                
                       {{> createGameForm}}
                </div>
            </div> 
        </div>
        <!-- /#page-content-wrapper -->
    </div>  



</template>

<template name='leaderboard'>
 <table class='table game-table'>
